<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>

</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/header_logo.svg')%>" alt="логотип место">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="<%=require('./images/profile_kusto.jpg')%>" alt="аватар">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards">
            <template id="card-template" class="card card_type_default">
                <div class="card__container">
                    <button type="button" class="card__delete-button"></button>
                    <img class="card__image" src="#" alt="#">
                    <div class="card__group">
                        <h2 class="card__title"></h2>
                        <button type="button" class="card__like-button"></button>
                    </div>
                </div>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Никита Хубаев</p>
    </footer>
    <section class="popup popup_edit_form">
        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form name="form" class="popup__form popup__form-edit" novalidate>
                <input id="username" type="text" name="username" placeholder="Имя" class="popup__input popup__input_type_username" minlength="2" maxlength="40" required>
                <span class="username-error popup__form-error"></span>
                <input id="about" type="text" name="about" placeholder="Вид деятельности" class="popup__input popup__input_type_about" minlength="2" maxlength="200" required>
                <span class="about-error popup__form-error"></span>
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button"></button>
        </div>
    </section>
    <section class="popup popup_add_form">
        <div class="popup__container">
            <h3 class="popup__title">Новое место</h3>
            <form name="addForm" class="popup__form popup__form-add" novalidate>
                <input id="cardname" type="text" name="cardname" placeholder="Название" class="popup__input popup__input_type_cardname" minlength="2" maxlength="30" required>
                <span class="cardname-error popup__form-error"></span>
                <input id="cardlink" type="url" name="cardlink" placeholder="Ссылка на картинку" class="popup__input popup__input_type_cardlink" required>
                <span class="cardlink-error popup__form-error"></span>
                <button type="submit" class="popup__save-button">Создать</button>
            </form>
            <button type="button" class="popup__close-button"></button>
        </div>
    </section>
    <section class="popup popup_picture">
        <div class="popup__container-picture">
            <img class="popup__image" src="#" alt="#">
            <h2 class="popup__title-picture"></h2>
            <button type="button" class="popup__close-button"></button>
        </div>
    </section>
    
</body>
</html>
