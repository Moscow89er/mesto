<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="images/header_logo.bbe2a6eafac19c3d031c.svg" alt="логотип место"></header><main class="main"><section class="profile"><div class="profile__container"><img class="profile__avatar" src="#" alt="аватар"> <button type="button" class="profile__avatar-button"></button></div><h1 class="profile__title"></h1><button type="button" class="profile__edit-button"></button><p class="profile__subtitle"></p><button type="button" class="profile__add-button"></button></section><section class="cards"><template id="card-template" class="card card_type_default"><div class="card__container"><button type="button" class="card__delete-button"></button> <img class="card__image" src="#" alt="#"><div class="card__group"><h2 class="card__title"></h2><div class="card__like-group"><button type="button" class="card__like-button"></button> <span class="card__likes-number">0</span></div></div></div></template></section></main><footer class="footer"><p class="footer__copyright">© 2022 Никита Хубаев</p></footer><section class="popup popup_edit_form"><div class="popup__container"><h3 class="popup__title">Редактировать профиль</h3><form name="form" class="popup__form popup__form-edit" novalidate><input id="username" name="username" placeholder="Имя" class="popup__input popup__input_type_username" minlength="2" maxlength="40" required> <span class="username-error popup__form-error"></span> <input id="about" name="about" placeholder="Вид деятельности" class="popup__input popup__input_type_about" minlength="2" maxlength="200" required> <span class="about-error popup__form-error"></span> <button type="submit" class="popup__save-button">Сохранить</button></form><button type="button" class="popup__close-button"></button></div></section><section class="popup popup_add_form"><div class="popup__container"><h3 class="popup__title">Новое место</h3><form name="addForm" class="popup__form popup__form-add" novalidate><input id="cardname" name="cardname" placeholder="Название" class="popup__input popup__input_type_cardname" minlength="2" maxlength="30" required> <span class="cardname-error popup__form-error"></span> <input id="cardlink" type="url" name="cardlink" placeholder="Ссылка на картинку" class="popup__input popup__input_type_cardlink" required> <span class="cardlink-error popup__form-error"></span> <button type="submit" class="popup__save-button">Создать</button></form><button type="button" class="popup__close-button"></button></div></section><section class="popup popup_update_avatar"><div class="popup__container-avatar"><h3 class="popup__title-avatar">Обновить аватар</h3><form name="avatarForm" class="popup__form popup__form-avatar" novalidate><input id="avatarlink" type="url" name="avatarlink" placeholder="Ссылка на аватар" class="popup__input popup__input_type_avatarlink" required> <span class="avatarlink-error popup__form-error"></span> <button type="submit" class="popup__save-button">Сохранить</button></form><button type="button" class="popup__close-button"></button></div></section><section class="popup popup_picture"><div class="popup__container-picture"><img class="popup__image" src="#" alt="#"><h2 class="popup__title-picture"></h2><button type="button" class="popup__close-button"></button></div></section><section class="popup popup_confirm"><div class="popup__container-confirm"><h3 class="popup__title-confirm">Вы уверены?</h3><button type="submit" class="popup__confirm-button">Да</button> <button type="button" class="popup__close-button"></button></div></section></body></html>
