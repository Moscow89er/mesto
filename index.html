<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <img class="header__logo" src="./images/header_logo.svg" alt="логотип место">
        </header>
        <section class="profile">
            <img class="profile__avatar" src="./images/profile_kusto.jpg" alt="аватар">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button">
                <img class="profile__pencil" src="./images/profile_pencil.svg" alt="кнопка редактирования">
            </button>
            <p class="profile__subtitle">Исследователь океана</p>
            <button class="profile__add-button">
                <img class="profile__plus" src="./images/profile_plus.svg" alt="кнопка редактирования">
            </button>
        </section>
    </div>
</body>
</html>
