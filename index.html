<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header_logo.svg" alt="логотип место">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/profile_kusto.jpg" alt="аватар">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <div class="element">
                <div class="element__container">
                    <button type="button" class="element__trash-button"></button>
                    <img class="element__image" src="./images/element_karachaevsk.jpg" alt="Карачаевск">
                </div>
                <div class="element__group">
                    <h2 class="element__title">Карачаевск</h2>
                    <button type="button" class="element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <div class="element__container">
                    <button type="button" class="element__trash-button"></button>
                    <img class="element__image" src="./images/element_elbrus.jpg" alt="Эльбрус">
                </div>
                <div class="element__group">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" class="element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <div class="element__container">
                    <button type="button" class="element__trash-button"></button>
                    <img class="element__image" src="./images/element_dombai.jpg" alt="Домбай">
                </div>
                <div class="element__group">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <div class="element__container">
                    <button type="button" class="element__trash-button"></button>
                    <img class="element__image" src="./images/element_elbrus.jpg" alt="Эльбрус">
                </div>
                <div class="element__group">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" class="element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <div class="element__container">
                    <button type="button" class="element__trash-button"></button>
                    <img class="element__image" src="./images/element_dombai.jpg" alt="Домбай">
                </div>
                <div class="element__group">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__like-button"></button>
                </div>
            </div>
            <div class="element">
                <div class="element__container">
                    <button type="button" class="element__trash-button"></button>
                    <img class="element__image" src="./images/element_karachaevsk.jpg" alt="Карачаевск">
                </div>
                <div class="element__group">
                    <h2 class="element__title">Карачаево-Ч...</h2>
                    <button type="button" class="element__like-button"></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Никита Хубаев</p>
    </footer>
    <section class="popup">
        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form name="form" class="popup__form">
                <input type="text" name="user" class="popup__input popup__input_type_user">
                <input type="text" name="workstyle" class="popup__input popup__input_type_workstyle">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button"></button>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
