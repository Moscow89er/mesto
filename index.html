<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/header_logo.svg" alt="логотип место">
    </header>
    <main class="main">
        <section class="profile">
            <img class="profile__avatar" src="./images/profile_kusto.jpg" alt="аватар">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__subtitle">Исследователь океана</p>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <template id="element-template" class="element">
                <div class="element__container">
                    <button type="button" class="element__delete-button"></button>
                    <img class="element__image" src="" alt="">
                    <div class="element__group">
                        <h2 class="element__title"></h2>
                        <button type="button" class="element__like-button"></button>
                    </div>
                </div>
            </template>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Никита Хубаев</p>
    </footer>
    <section class="popup popup__edit-form">
        <div class="popup__container">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form name="form" class="popup__form">
                <input type="text" name="user" class="popup__input popup__input_type_user">
                <input type="text" name="workstyle" class="popup__input popup__input_type_workstyle">
                <button type="submit" class="popup__save-button">Сохранить</button>
            </form>
            <button type="button" class="popup__close-button"></button>
        </div>
    </section>
    <section class="popup popup__add-form">
        <div class="popup__container">
            <h3 class="popup__title">Новое место</h3>
            <form name="form" class="popup__form">
                <input type="text" name="namecard" placeholder="Название" class="popup__input popup__input_type_namecard">
                <input type="text" name="linkcard" placeholder="Ссылка на картинку" class="popup__input popup__input_type_linkcard">
                <button type="submit" class="popup__save-button">Создать</button>
            </form>
            <button type="button" class="popup__close-button"></button>
        </div>
    </section>
    <section class="popup popup__photo">
        <div class="popup__container">
            <img class="popup__image" src="" alt="">
            <h3 class="popup__title"></h3>
            <button type="button" class="popup__close-button"></button>
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>
</html>
